<div class="col-md-12">
  <div class="box box-info">
    <div class="box-header with-border"><h3 class="box-title">Stock 详情表单</h3></div>
    <form class="form-horizontal" [formGroup]="stockForm">
      <div class="box-body">
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Stock Name</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputEmail3" name="name" placeholder="Stock name" value="{{stock.name}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Stock Price</label>
          <div class="col-sm-5">
            <input type="text" class="form-control" id="inputPassword3" name="price" placeholder="Stock price" value="{{stock.price}}">
          </div>
        </div>
        <div class="form-group">
          <label for="inputEmail3" class="col-sm-2 control-label">Stock Star</label>
          <div class="col-sm-10">
            <app-stars [rating]="stock?.rating"></app-stars>
          </div>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 control-label">Stock Desc</label>
          <div class="col-sm-6">
            <textarea class="form-control" rows="5" placeholder="Input Stock desc ..."> {{stock.desc}}</textarea>
          </div>
        </div>

        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
              <label><input type="checkbox"> IT</label>
              <label><input type="checkbox"> P2P</label>
              <label><input type="checkbox"> 电商</label>
              <label><input type="checkbox"> 直播</label>
            </div>
          </div>
        </div>
      </div>
      <div class="box-footer">
        <div class="col-sm-2"></div>
        <div class="col-sm-4">
        <button type="reset" class="btn btn-default" (click)="cancel()">Cancel</button>
        <button type="submit" class="btn btn-info pull-right" (click)="save()">Save</button>
        </div>
      </div>
    </form>
  </div>
</div>
